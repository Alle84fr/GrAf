
<!DOCTYPE html>
<html lang="pt-br">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Cadastro</title>

          <link rel="stylesheet" type="text/css" media="screen" href="cad.css">    <!--eu-->
          <script src="cad.js"></script>                                          <!--eu-->
</head>

<body>

          <select class="form">

                    <h2> Receba informações sobre o mundo do Grafite </h2>

                    <div>

                               <form>

                                        <!-- estou dizendo, sem seguir a ordem dos comandos que nome é a legenda para o elemento ou atributo
                                        "controle etiquetado - o id é valor do atributo, que no caso é name"
                                        placeholder mostra o nome do conteúdo quando este estiver vazio, ao iniciar a digitação o nome desaparece
                                        required mostra que é campo obrigatório-->

                                        <label for="name"> Nome</label>
                                        <input type="text" name="name" id="name" placeholder="Nome"> 

                                        <label for="cpf_cnpj"> cpf_cnpj </label>
                                        <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="cpf">

                                        <label for="email"> E-mail</label>
                                        <input type="text" name="email" id="email" placeholder="email">

                                        <label for="password"> Senha</label>
                                        <input type="password" name="password" id="password" autocomplete="on">

                                        <label for="birthday"> Data aniversário</label>
                                        <input type="date" name="birthday" id="birthday" autocomplete="birthday">

                                        <label for="terms"> Termo</label>
                                        <input type="checkbox" name="terms" id="terms">

                                        
                                        <input type="button" value="cadastrar" onclick="cadastrar()">
                              </form>
                    </div>
          </select>

          <header>
                    <br><a href="index.html"> PaG PrInCiPaL </a> 
                    <br><a href="log.html"> LoGiN </a> 
          </header>
</body>
</html>
